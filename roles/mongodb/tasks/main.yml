- name: Copy mongo repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install the mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: installed

- name: Replace Listen address in MongoDB
  ansible.builtin.replace:
    path: /etc/mongod.conf
    refexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Enable mongodb
  ansible.builtin.systemd_service:
    name: mongod
    state: restarted
    enabled: true
